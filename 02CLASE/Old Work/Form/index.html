
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div style="margin: 150px auto; border: 5px solid darkblue; width: 60%; justify-content: center;">
            <h1 class="text-center">Realizar pedido de UNA sola ancheta</h1>
        
            <form>
                <div class="mb-3">
                    <h4>Información de su ancheta</h4>
                    <label for="infoAncheta" class="form-label">Nombre de la ancheta</label>
                    <input type="text" class="form-control" id="infoAncheta" aria-describedby="emailHelp" value="Ancheta Navideña" disabled>

                    <label for="cantidad" class="form-label" style="margin-top: 5px;">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" value="1">

                    <label for="precio" class="form-label" style="margin-top: 5px;">Precio</label>
                    <input type="text" class="form-control" id="precio" value="80.000" disabled>
                    <div id="emailHelp" class="form-text">El precio se actualiza en base a los insumos que agregue o elimine.</div>
                </div>


                <div class="mb-3">
                    <h4>Tus datos personales</h4>
                    <label for="exampleInputEmail1" class="form-label">Nombre y apellidos</label>
                    <input type="text" class="form-control" id="nombres" value="Juan Fernando Cataño" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-check-label" for="municipio">Municipio de residencia</label>
                    <input type="text" class="form-control" id="municipio">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha aprox. de entrega</label>
                    <input type="date" class="form-control" id="fecha">
                </div>

                <div class="mb-3">
                    <h4>Insumos para la ancheta</h4>
                    <div id="emailHelp" class="form-text">Agregue o elimine los insumos que desee</div>
                    <input type="checkbox" class="form-check-input" id="insumos">
                    <label for="insumos" class="form-label">Chocolatinas x5 - $1.000 c/u</label>
                    <input type="checkbox" class="form-check-input" id="insumos">
                    <label for="insumos" class="form-label">Vino x1 - $55.350</label>
                </div>


                <button type="submit" class="btn btn-primary">Realizar pedido</button>
            </form>


        </div>



        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- JavaScript Functions -->
        <script src="funciones.js"></script>
    </body>
</html>
